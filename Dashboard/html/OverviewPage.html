<link rel="stylesheet" type="text/css" href="heartbeat/cssstyles" />
<script type="text/javascript" src="heartbeat/jsknockout"></script>
<script type="text/javascript" src="heartbeat/jsknockoutorderable"></script>
<script type="text/javascript" src="heartbeat/jsnumeral"></script>
<script type="text/javascript" src="heartbeat/jspage"></script>

<div class="row">
    <div class="col-md-6">
        <h3>CPU</h3>
        <div id="cpu-chart"></div>
    </div>
    <div class="col-md-6">
        <h3>RAM</h3>
        <div id="mem-chart"></div>
    </div>
</div>

<div class="row">
    <div class="col-md-12" style="margin-top: 30px">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th style="width: 16px"></th>
                        <th><a class="sortable-header" href="#" data-bind="orderable: {collection: 'serverList', field: 'displayName', defaultField: true, defaultDirection: 'asc'}">Server</a></th>
                        <th>PID</th>
                        <th>Exec name</th>
                        <th><a class="sortable-header" href="#" data-bind="orderable: {collection: 'serverList', field: 'cpuUsage'}">CPU</a></th>
                        <th><a class="sortable-header" href="#" data-bind="orderable: {collection: 'serverList', field: 'ramUsage'}">RAM</a></th>
                    </tr>
                </thead>

                <tbody data-bind="foreach: serverList">
                    <tr>
                        <td><div data-bind="style: { 'background-color': displayColor }" class="server-indicator"></div></td>
                        <td data-bind="text: displayName"></td>
                        <td data-bind="text: processId"></td>
                        <td data-bind="text: processName"></td>
                        <td data-bind="text: cpuUsage"></td>
                        <td data-bind="text: ramUsage"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
